<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Animate Font Awesome Icons</title>
<style type="text/css">
#normalchain, #battery, #hourglass{
  font-size: 50px;
}

</style>
</head>
<body>
    
<div id="normalchain" class="fa"></div>

<br><br>

<div id="battery" class="fa"></div>


<br><br>

<div id="hourglass" class="fa"></div>

  
<script type="text/javascript">

  // Brake Chain Animation
    function brakeChain(){
      let chain = document.getElementById('normalchain');
      chain.innerHTML = "&#xf0c1;";

      setTimeout(function(){
        chain.innerHTML = "&#xf127;";
      }, 1000);
    }

    // Call Animation
    brakeChain();

    //Chain Keep animating every 2 secs
    setInterval(brakeChain, 2000);


    //animate battery icon
    function battery() {
      let battery = document.getElementById('battery');
      battery.innerHTML = "&#xf244;";

      setTimeout(function() {
       battery.innerHTML = "&#xf243;";
      }, 1000);

      setTimeout(function() {
       battery.innerHTML = "&#xf242;";
      }, 2000);

      setTimeout(function() {
       battery.innerHTML = "&#xf241;";
      }, 3000);

      setTimeout(function() {
       battery.innerHTML = "&#xf240;";
      }, 4000);
    }

    battery();

    //Chain Keep animating every 2 secs
    setInterval(battery, 5000);

    //animation for hourglass
    function hourglass() {
      let glass = document.getElementById('hourglass');
      glass.innerHTML = "&#xf251;";

      setTimeout(function() {
       glass.innerHTML = "&#xf252;";
      }, 1000);

      setTimeout(function() {
       glass.innerHTML = "&#xf253;";
      }, 2000);
    }

    hourglass();

    //Houglass Keep animating every 3 secs
    setInterval(hourglass, 3000);
</script>
</body>
</html>
